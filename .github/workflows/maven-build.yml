# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: [self-hosted, linux, arm64]
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v4
        with:
          java-version: ${{matrix.java}}
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven Wrapper
        run: ./mvnw -B package

      - name: Upload JAR to Nexus (raw hosted)
        env:
          NEXUS_BASE_URL: http://nexus:8081
          NEXUS_REPOSITORY: petclinic-raw
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          set -euo pipefail
          JAR_PATH="$(ls -1 target/*.jar | grep -v 'original-' | head -n 1)"
          : "${NEXUS_USERNAME:?Missing secret NEXUS_USERNAME}"
          : "${NEXUS_PASSWORD:?Missing secret NEXUS_PASSWORD}"
          DEST_URL="${NEXUS_BASE_URL}/repository/${NEXUS_REPOSITORY}/spring-petclinic/${GITHUB_SHA}/$(basename "$JAR_PATH")"
          echo "Uploading $(basename "$JAR_PATH") to ${DEST_URL}"
          curl -f -u "${NEXUS_USERNAME}:${NEXUS_PASSWORD}" --upload-file "$JAR_PATH" "$DEST_URL"
